<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    
  </head>

  <body>

    <div class="calculator">

      <div class="operands">
        <label for="ina">A = </label>
        <input type="text" id="ina" name="ina" value="0">
        <br><br>
        <label for="inb">B = </label>
        <input type="text" id="inb" name="inb" value="0">
      </div>

      <br>

      <div class="ops">
        <input type="radio" id="add" name="op" value="add" checked>
        <label for="add">Add</label><br>
        <input type="radio" id="sub" name="op" value="sub">
        <label for="sub">Subtract</label><br>
        <input type="radio" id="mul" name="op" value="mul">
        <label for="mul">Multiply</label><br>
        <input type="radio" id="div" name="op" value="div">
        <label for="div">Divide</label><br>
      </div>

    </div>

    <br>

    <div class="result">
      <input type="submit" id="submit" name="submit" value="Submit"><br><br>
      <h2><label for="">Result : </label><span id="result"></span></h2>
      
    </div>

    <script type="text/javascript">

        // When the submit button is clicked
        document.getElementById("submit").onclick = function(){

          // REad the inputs a and b
          var opa = parseFloat(document.getElementById("ina").value);
          var opb = parseFloat(document.getElementById("inb").value);

          // Read the operation selected by the radio buttons
          var radioButtons = document.getElementsByName("op");
          var op;
          for(i = 0; i < radioButtons.length; i++){
            if(radioButtons[i].checked){
              op = radioButtons[i].value;
              break;
            }
          }

          // Calculating the result
          var result;
          switch(op){
            case "add": { result = opa + opb; break; }
            case "sub": { result = opa - opb; break; }
            case "mul": { result = opa * opb; break; }
            case "div": { result = opa / opb; break; }
          }

          // Displaying the result
          document.getElementById("result").innerHTML = result;

        }
      
    </script>
  </body>
</html>
